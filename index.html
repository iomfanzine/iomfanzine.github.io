<!DOCTYPE html>
<html>
<head>
  <style>
  body {
    background-color: #e0f0f4;
    display: flex;
    flex-direction: column;
    align-items: center;
    /*justify-content: center;*/
    margin: 2% 10%;
    min-height: 100px;
  }

  h1  {color: #313536; font-size: 320%;}

  p   {color: #313536; font-size: 120%;}

  a:link, a:visited {
    position:relative;
    /*display: block;*/
    padding: 16px 32px;
    cursor: pointer;

    font-size: 120%;
    text-align: center;
    text-decoration: none;
    color: #313536;

    background-color: white;
    border: 2px solid #313536;
    border-radius: 4px;
    box-shadow: 0 7px #999;

    width: 90%;
    margin: 10px; /*between links*/
    transition-duration: 0.05s;
  }

  a:hover{
    background-color: #FFCCFF;
    color: black;
  }

  a:active{
    box-shadow: 0 2px #666;
    transform: translateY(4px);
  }

</style>
</head>

</html>
